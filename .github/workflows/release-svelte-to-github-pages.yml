name: Release Svelte to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📋 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 📋 Checkout
        uses: actions/checkout@v4

      - name: 🛠️ Install Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build hammer
        run: npm run build
        env:
          BASE_PATH: '/'

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    name: Deploy
    needs:
      - lint
      - build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: prd
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy
        id: deployment
        uses: actions/deploy-pages@v4
